apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.metadata.namespace }}
  labels:
    {{ include "envhub.labels" . | nindent 4 }}
spec:
{{ if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{ end }}
  selector:
    matchLabels:
      {{ include "envhub.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{ with .Values.podAnnotations }}
      annotations:
        {{ toYaml . | nindent 8 }}
    {{ end }}
      labels:
        {{ include "envhub.labels" . | nindent 8 }}
    spec:
      {{ with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{ toYaml . | nindent 8 }}
      {{ end }}
      serviceAccountName: default
      securityContext:
        {{ toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Values.name }}
          securityContext:
            {{ toYaml .Values.securityContext | nindent 12 }}
          image: {{ .Values.image }}
          imagePullPolicy: IfNotPresent
          env:
            - name: ACI_ACCESS
              valueFrom:
                secretKeyRef:
                  name: envhub-secret
                  key: ACI_ACCESS
            - name: ACI_SECRET
              valueFrom:
                secretKeyRef:
                  name: envhub-secret
                  key: ACI_SECRET
            {{- if .Values.oss.endpoint }}
            - name: OSS_ENDPOINT
              value: {{ .Values.oss.endpoint | quote }}
            {{- end }}
            {{- if .Values.oss.bucket }}
            - name: OSS_BUCKET
              value: {{ .Values.oss.bucket | quote }}
            {{- end }}
            - name: OSS_KEY_PREFIX
              value: {{ .Values.oss.keyPrefix | quote }}
            - name: OSS_REGION
              value: {{ .Values.oss.region | quote }}
            - name: OSS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: envhub-secret
                  key: OSS_ACCESS_KEY_ID
            - name: OSS_ACCESS_KEY_SECRET
              valueFrom:
                secretKeyRef:
                  name: envhub-secret
                  key: OSS_ACCESS_KEY_SECRET

          args:
            - --storage-backend
            - redis
            {{- if or (eq (.Values.redis.mode | default "sentinel") "sentinel") .Values.redis.sentinelAddrs }}
            # Sentinel mode
            - --redis-sentinel-addrs
            - {{ include "envhub.redisSentinelAddrs" . | quote }}
            - --redis-master-name
            - {{ .Values.redis.masterName | default "mymaster" | quote }}
            {{- else }}
            # Direct connection mode
            - --redis-addr
            - {{ .Values.redis.addr | default "redis.aenv.svc.cluster.local:6379" | quote }}
            {{- end }}
            - --redis-key-prefix
            - {{ .Values.redis.keyPrefix | default "env" | quote }}
            {{- if .Values.redis.username }}
            - --redis-username
            - {{ .Values.redis.username | quote }}
            {{- end }}
            {{- if .Values.redis.password }}
            - --redis-password
            - {{ .Values.redis.password | quote }}
            {{- end }}
            {{- if .Values.redis.db }}
            - --redis-db
            - {{ .Values.redis.db | quote }}
            {{- end }}
            - --port
            - {{ .Values.service.port | quote }}
            - --metrics-port
            - {{ .Values.service.metricsPort | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.service.metricsPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: metrics
          readinessProbe:
            httpGet:
              path: /health
              port: metrics
          resources:
            {{ toYaml .Values.resources | nindent 12 }}
      {{ with .Values.nodeSelector }}
      nodeSelector:
        {{ toYaml . | nindent 8 }}
      {{ end }}
      {{ with .Values.affinity }}
      affinity:
        {{ toYaml . | nindent 8 }}
      {{ end }}
      {{ with .Values.tolerations }}
      tolerations:
        {{ toYaml . | nindent 8 }}
      {{ end }}
