apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "redis.fullname" . }}
  namespace: {{ .Values.metadata.namespace }}
  labels:
    {{- include "redis.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "redis.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "redis.labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ include "redis.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          args:
            - "redis-server"
            - "/etc/redis/redis.conf"
          livenessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: redis-config
              mountPath: /etc/redis/
              readOnly: true
        - name: backup-agent
          image: alpine:3.18
          command: ["/bin/sh", "-c"]
          args:
            - |
              apk add --no-cache redis curl busybox-suid bash
              mkdir -p /data /data-bk /backup-scripts /var/log
              /backup-scripts/restore.sh
              echo "*/10 * * * * /backup-scripts/backup.sh" | crontab -
              crond -f -d 8
          volumeMounts:
            - name: data
              mountPath: /data
            - name: data-bk
              mountPath: /data-bk
            - name: backup-scripts
              mountPath: /backup-scripts
          env:
            {{- if .Values.backup.oss.endpoint }}
            - name: OSS_ENDPOINT
              value: {{ .Values.backup.oss.endpoint | quote }}
            {{- end }}
            {{- if .Values.backup.oss.bucket }}
            - name: OSS_BUCKET
              value: {{ .Values.backup.oss.bucket | quote }}
            {{- end }}
            {{- if .Values.backup.oss.accessKey }}
            - name: OSS_ACCESS_KEY
              value: {{ .Values.backup.oss.accessKey | quote }}
            {{- end }}
            {{- if .Values.backup.oss.secretKey }}
            - name: OSS_SECRET_KEY
              value: {{ .Values.backup.oss.secretKey | quote }}
            {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: data-bk
          persistentVolumeClaim:
            claimName: {{ include "redis.fullname" . }}
        - name: data
          emptyDir: {}
        - name: redis-config
          configMap:
            name: {{ include "redis.fullname" . }}
            items:
              - key: redis.conf
                path: redis.conf
        - name: backup-scripts
          configMap:
            name: {{ include "redis.fullname" . }}
            defaultMode: 0755
            items:
              - key: restore.sh
                path: restore.sh
              - key: backup.sh
                path: backup.sh
      {{ with .Values.global.tolerations }}
      tolerations:
        {{ toYaml . | nindent 8 }}
      {{ end }}
      {{ with .Values.global.dns }}
      {{ toYaml . | nindent 6 }}
      {{ end }}
