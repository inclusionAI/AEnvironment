# Default values for Bitnami Redis Chart with Sentinel mode
# Minimal configuration for Redis Sentinel deployment

fullnameOverride: redis

# Use replication architecture (master-replica) with Sentinel
architecture: replication

# Enable Sentinel mode
sentinel:
  enabled: true
  quorum: 2
  replicaCount: 3
  resources:
    requests:
      memory: 1Gi
      cpu: 500m
    limits:
      memory: 2Gi
      cpu: 1000m

# Master node configuration
master:
  count: 1
  persistence:
    enabled: true
    size: 4Gi
    # storageClassName: ""  # Optional: specify storage class name
    #                      # If not specified, uses cluster's default StorageClass
  resources:
    requests:
      memory: 1Gi
      cpu: 500m
    limits:
      memory: 2Gi
      cpu: 1000m


# Replica configuration (minimum 1 replica for Sentinel)
replica:
  replicaCount: 2
  persistence:
    enabled: true
    size: 4Gi
    # storageClassName: ""  # Optional: specify storage class name
    #                      # If not specified, uses cluster's default StorageClass
  resources:
    requests:
      memory: 1Gi
      cpu: 500m
    limits:
      memory: 2Gi
      cpu: 1000m

# Disable password (no authentication)
auth:
  enabled: false

# Global settings
global:
  namespace: aenv