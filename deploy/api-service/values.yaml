# Default values for api-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

name: api-service

metadata:
  namespace: aenv

# Namespace configuration
namespace:
  # Set to true to automatically create the namespace
  create: true
  # Optional labels to add to the namespace
  labels: {}
  # Optional annotations to add to the namespace
  annotations: {}

image: docker.io/library/api-servivce:latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""


podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}

service:
  type: LoadBalancer
  port: 8080
  mcpProxyPort: 8081

serviceAccountName: default

resources:
  limits:
    cpu: "2"
    memory: "4G"
    ephemeral-storage: 10Gi
  requests:
    cpu: "0"
    memory: "0"
    ephemeral-storage: 10Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: {}

# Cleanup service configuration
cleanupInterval: "5m"
