# Default values for AEnv Platform umbrella chart
# This file contains default values for all sub-charts

# Global settings
global:
  namespace: aenv
  createNamespace: true
  selectorLabels:
    app.kubernetes.io/name: "{{ .Values.name }}"
  sandboxNamespace: aenv-sandbox

# Controller component
controller:
  enabled: true
  replicaCount: 1
  name: controller
  metadata:
    namespace: aenv
  sandboxNamespace: aenv-sandbox
  namespace:
    create: true
  image: aenvironment/controller:0.1.0
  imagePullPolicy: IfNotPresent
  service:
    type: LoadBalancer
    port: 8080
  resources:
    limits:
      cpu: "2"
      memory: "4G"
      ephemeral-storage: 10Gi
    requests:
      cpu: "0"
      memory: "0"
      ephemeral-storage: 10Gi

# Redis component
redis:
  enabled: false
  # For persistence with ReadWriteOnce access mode, replicaCount must be 1.
  replicaCount: 1
  name: redis
  metadata:
    namespace: aenv
  namespace:
    create: false
  image: redis:7.2.4
  backupImage: alpine:3.18
  imagePullPolicy: IfNotPresent
  service:
    type: LoadBalancer
    port: 6379
  resources:
    limits:
      cpu: "1"
      memory: "2Gi"
      ephemeral-storage: 10Gi
    requests:
      cpu: "0.5"
      memory: "1Gi"
      ephemeral-storage: 10Gi
  # Redis persistence configuration
  persistence:
    # RDB+AOF hybrid persistence
    # Save rules for RDB snapshots:
    # - 900 seconds (15 minutes) if at least 1 key changed
    # - 300 seconds (5 minutes) if at least 10 keys changed
    # - 60 seconds (1 minute) if at least 10000 keys changed
    save: "900 1 300 10 60 10000"
    appendonly: "yes"
    appendfilename: "appendonly.aof"
    appendfsync: "everysec"
    no-appendfsync-on-rewrite: "no"
    auto-aof-rewrite-percentage: 100
    auto-aof-rewrite-min-size: "64mb"
    aof-load-truncated: "yes"
    aof-use-rdb-preamble: "yes"
    oss:
      endpoint: ""
      bucket: ""
      accessKey: ""
      secretKey: ""

# Redis StatefulSet component (master-slave replication)
redis-stateful:
  enabled: true
  name: redis-stateful
  metadata:
    namespace: aenv
  namespace:
    create: false
  image: redis:7.2.4
  imagePullPolicy: IfNotPresent

  # Redis configuration
  redis:
    password: ""

    # Master configuration
    master:
      name: master
      replicas: 1
      resources:
        limits:
          cpu: "1"
          memory: "2Gi"
          ephemeral-storage: 10Gi
        requests:
          cpu: "1"
          memory: "2Gi"
          ephemeral-storage: 10Gi

    # Slave configuration
    slave:
      name: slave
      replicas: 2
      resources:
        limits:
          cpu: "1"
          memory: "2Gi"
          ephemeral-storage: 10Gi
        requests:
          cpu: "1"
          memory: "2Gi"
          ephemeral-storage: 10Gi

  # Service configuration
  service:
    type: ClusterIP
    port: 6379

  # Headless service for StatefulSet
  headlessService:
    name: redis-headless
    port: 6379

  # Persistence configuration
  persistence:
    enabled: true
    storageClassName: ""
    accessModes:
      - ReadWriteOnce
    size: 5Gi

  # Backup configuration
  backup:
    oss:
      endpoint: ""
      bucket: ""
      accessKey: ""
      secretKey: ""


# EnvHub component
envhub:
  enabled: true
  replicaCount: 1
  name: envhub
  metadata:
    namespace: aenv
  namespace:
    create: false
  image: aenvironment/envhub:0.1.0
  imagePullPolicy: IfNotPresent
  service:
    type: LoadBalancer
    port: 8083
    metricsPort: 9091
  resources:
    limits:
      cpu: "2"
      memory: "4G"
      ephemeral-storage: 10Gi
    requests:
      cpu: "0"
      memory: "0"
      ephemeral-storage: 10Gi

# API Service component
api-service:
  enabled: false

api-service-k8s:
  enabled: true
  replicaCount: 1
  name: api-service-k8s
  metadata:
    namespace: aenv
  namespace:
    create: false
  image: aenvironment/api-service:0.1.0
  imagePullPolicy: IfNotPresent
  service:
    type: LoadBalancer
    port: 8080
    mcpProxyPort: 8081
  resources:
    limits:
      cpu: "2"
      memory: "4G"
      ephemeral-storage: 10Gi
    requests:
      cpu: "0"
      memory: "0"
      ephemeral-storage: 10Gi
