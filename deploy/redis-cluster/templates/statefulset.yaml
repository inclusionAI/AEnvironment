apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "redis-cluster.name" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "redis-cluster.labels" . | nindent 4 }}
    app.kubernetes.io/component: cluster
spec:
  serviceName: {{ .Values.name }}
  replicas: {{ .Values.redis.cluster.nodes }}
  selector:
    matchLabels:
      {{- include "redis-cluster.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: cluster
  template:
    metadata:
      labels:
        {{- include "redis-cluster.labels" . | nindent 8 }}
        app.kubernetes.io/component: cluster
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: redis-cluster
          image: {{ .Values.image }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          command: ["redis-server", "/etc/redis/redis.conf"]
          ports:
            - name: redis
              containerPort: {{ .Values.redis.cluster.port }}
              protocol: TCP
            - name: cluster-bus
              containerPort: {{ .Values.redis.cluster.clusterBusPort }}
              protocol: TCP
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "redis-cli -h 127.0.0.1 -a $REDIS_PASSWORD ping"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "redis-cli -h 127.0.0.1 -a $REDIS_PASSWORD ping"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            {{- toYaml .Values.redis.node.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: redis-config
              mountPath: /etc/redis/
              readOnly: true
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: redis-config
          configMap:
            name: {{ include "redis-cluster.name" . }}
            items:
              - key: redis.conf
                path: redis.conf
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: {{ .Values.persistence.accessModes }}
        {{- if .Values.persistence.storageClassName }}
        storageClassName: {{ .Values.persistence.storageClassName }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- else }}
      volumes:
        - name: data
          emptyDir: {}
  {{- end }}
